<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="../dist/febsui/febsui.css" />
    <script charset='UTF-8' type="text/javascript" src="../dist/febs/febs.min.js"></script>
    <script charset='UTF-8' type="text/javascript" src="../dist/febsui/febsui.js"></script>
    <style>
      button {
        display: block;
      }
    </style>
  </head>
  <body>
      <br>
      <br>
      <br>
    <h2>page:</h2>
    <div id='page'></div>
    <script type="text/javascript">

      // page.
      febsui.page_init($('#page'), 12, 20, 25, function(page){  
        febsui.dialog_showToast({content:'page ' + page, icon:'ok'});
      });
  
      // toast.
      function showToast()      { febsui.dialog_showToast({content:'这是一个toast提示'}); }
      function showToastOk()    { febsui.dialog_showToast({content:'这是一个toast提示', icon:'ok'}); }
      function showToastError() { febsui.dialog_showToast({content:'这是一个toast提示', icon:'error'}); }
      function showToastWarn()  { febsui.dialog_showToast({content:'这是一个toast提示', icon:'warn'}); }
      
      // laoding.
      function showLoading() { 
        febsui.loading_show('3秒后关闭');
        febs.utils.sleep(1000)
        .then(function() {
          febsui.loading_show('2秒后关闭');
          return febs.utils.sleep(1000)
        })
        .then(function() {
          febsui.loading_show('1秒后关闭');
          return febs.utils.sleep(1000)
        })
        .then(function() {
          febsui.loading_hide();
        })
      }
            

      // dialog.
      function showDialogAlert() {
        febsui.dialog_showAlert({
          title:'提示', 
          content:'这是一个alert', 
          okText: '这是确定',
          confirm:function(){
            febsui.dialog_showToast('你点击了确定按钮');
            febsui.dialog_hide();
          }
        });
      }
      function showDialogConfirm() {
        febsui.dialog_showConfirm({
          title:'提示', 
          content:'这是一个confirm',
          confirm:function(){
            febsui.dialog_showToast('你点击了确定按钮');
            febsui.dialog_hide();
          },
          cancel:function() {
            febsui.dialog_showToast('你点击了取消按钮');  
          }
        });
      }

      function showDialogText(str) {
        febsui.dialog_showConfirmEdit({
          title:'提示', 
          content:'这是一个confirm edit',
          editText: str ? str : '这是输入的内容',
          confirm:function(text){
            febsui.dialog_showToast('你输入了: ' + text);
            febsui.dialog_hide();
          },
          cancel:function() {
            febsui.dialog_showToast('你点击了取消按钮');  
          }
        });
      }


      $(function(){
        $('switch').switch(function(){
          var isSwitch = $(this).isSwitchOn();
          febsui.dialog_showToast('switch is: ' + (isSwitch ? 'on' : 'off'));
        });
      });
      
      function switchAll() {
        var switchs = $('switch');
        for (var i = 0; i < switchs.length; i++) {
          switchs[i].switchOn(!$(switchs[i]).isSwitchOn());
        }
      }

      function switchDisable() {
        var switchs = $('switch');
        for (var i = 0; i < switchs.length; i++) {
          switchs[i].switchDisable(!$(switchs[i]).isSwitchDisable());
        }
      }

  </script>

  <h2>Loading:</h2>
  <button onclick="showLoading()">loading</button>
  <br>

  <h2>Dialog Toast:</h2>
  <button onclick="showToast()">Toast</button>
  <button onclick="showToastOk()">Toast icon ok</button>
  <button onclick="showToastError()">Toast icon error</button>
  <button onclick="showToastWarn()">Toast icon warn</button>
  <br>

  <h2>Dialog modal:</h2>
  <button onclick="showDialogAlert()">dialog alert</button>
  <button onclick="showDialogConfirm()">dialog confirm</button>
  <button onclick="showDialogText()">dialog confirm text input</button>
  <button onclick="showDialogText('<script>alert(1)</script>')">dialog confirm text input 转义</button>
  

  <h2>Switch:</h2>
  <switch></switch>
  <switch class="febsui-switch-off"></switch>
  <switch class="febsui-switch-on"></switch>
  <br>
  <button onclick="switchAll()">switch all</button>
  <button onclick="switchDisable()">switch disable</button>
  
  </body>
</html>
