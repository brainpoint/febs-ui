<!DOCTYPE>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="apple-mobile-web-app-title" content="标题">
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-touch-fullscreen" content="yes" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../dist/febsui/febsui.css" />
  <script charset='UTF-8' type="text/javascript" src="../dist/febs/febs.js"></script>
  <script charset='UTF-8' type="text/javascript" src="../dist/febsui/febsui.js"></script>
</head>

<body>
  <br>

  <!-- page -->
  <h2>page:</h2>
  <div id='page'></div>

  <script type="text/javascript">
    function onPage(page) {
      febsui.toast({ content: 'page ' + page, icon: 'ok' });
      febsui.page_init($('#page'), page, 20, 25, onPage);
    }
    // page.
    febsui.page_init($('#page'), 12, 20, 25, onPage);
  </script>

  <h2>button:</h2>
  <div>
    <button >default</button>
    <button class="btn-primary">primary</button>
    <button class="btn-secondary">secondary</button>
    <button class="btn-warning">warning</button>
    <button class="btn-danger">danger</button>
    <button disabled="disabled" class="btn-primary" onclick="console.log(23123);">disabled</button>
  </div>

  <!-- loading -->
  <h2>Loading:</h2>
  <button onclick="showLoading()">loading</button>
  <br>

  <script type="text/javascript">
    // laoding.
    function showLoading() {
      febsui.loading_show('3秒后关闭');
      febs.utils.sleep(1000)
        .then(function () {
          febsui.loading_show('2秒后关闭');
          return febs.utils.sleep(1000)
        })
        .then(function () {
          febsui.loading_show('1秒后关闭');
          return febs.utils.sleep(1000)
        })
        .then(function () {
          febsui.loading_hide();
        })
    }
  </script>

  <!-- toast -->
  <h2>Toast:</h2>
  <button onclick="showToast()">Toast</button>
  <button onclick="showToastOk()">Toast icon ok</button>
  <button onclick="showToastError()">Toast icon error</button>
  <button onclick="showToastWarn()">Toast icon warn</button>
  <button onclick="showToastCenter()">Toast in center</button>
  <button onclick="febsui.toast_hide()">hide</button>
  <br>

  <script type="text/javascript">
    // toast.
    function showToast() { febsui.toast({ content: '这是一个toast提示' }); }
    function showToastOk() { febsui.toast({ content: '这是一个toast提示', icon: 'ok' }); }
    function showToastError() { febsui.toast({ content: '这是一个toast提示', icon: 'error' }); }
    function showToastWarn() { febsui.toast({ content: '这是一个toast提示', icon: 'warn' }); }

    var toastStyle = 0;
    function showToastCenter() {
      var icon;
      var msg;
      if (toastStyle == 0) {
        icon = 'ok';
        msg = '完成';
      } else if (toastStyle == 1) {
        icon = 'error';
        msg = '失败';
      } else if (toastStyle == 2) {
        icon = 'warn';
        msg = '操作错误';
      } else if (toastStyle == 3) {
        icon = 'ok';
        msg = '这是一个很长的消息: jdskfhsg sgwegn wgegjw weg wgwg gwegw gwgw';
      } else {
        icon = null;
        msg = '这是一个很长的消息: jdskfhsg sgwegn wgegjw weg wgwg gwegw gwgw';
      }
      toastStyle = (++toastStyle) % 5;
      febsui.toast({ content: msg, icon: icon, center: true });
    }

  </script>

  <!-- dialog -->
  <h2>Dialog modal:</h2>
  <button onclick="showDialogAlert()">alert</button>
  <button onclick="showDialogConfirm()">confirm</button>
  <button onclick="showDialogText()">confirm text input</button>
  <button onclick="showDialogText('<script>alert(1)</script>')">confirm text input 转义</button>
  <button onclick="showDialogCustom()">custom</button>

  <dialog id="dialog1" style="width:400px; height: 400px;">
    <button onclick="showDialogAlert()">你好</button>
    <button onclick="$('#dialog1').dialogHide()">关闭</button>
  </dialog>

  <script type="text/javascript">
    // dialog.
    function showDialogAlert() {
      febsui.dialog_showAlert({
        title: '提示',
        content: '这是一个alert',
        okText: '这是确定',
        confirm: function () {
          febsui.toast('你点击了确定按钮');
          febsui.dialog_hide(this);
        }
      });
    }
    function showDialogConfirm() {
      febsui.dialog_showConfirm({
        title: '提示',
        content: '这是一个confirm',
        confirm: function () {
          febsui.toast('将弹出新的一个对话框');
          febsui.dialog_showConfirm({
            title: '提示',
            content: '这是第二个对话框',
            okText: '确定',
            confirm: function () {
              febsui.toast('你点击了确定按钮');
              febsui.dialog_hide(this);
            }
          });
        },
        cancel: function () {
          febsui.toast('你点击了取消按钮');
        }
      });
    }

    function showDialogText(str) {
      febsui.dialog_showConfirmEdit({
        title: '提示',
        content: '这是一个confirm edit',
        editText: str ? str : '这是输入的内容',
        confirm: function (text) {
          febsui.toast('你输入了: ' + text);
          febsui.dialog_hide(this);
        },
        cancel: function () {
          febsui.toast('你点击了取消按钮');
        }
      });
    }

    function showDialogCustom() {
      $('#dialog1').dialogShow();
    }

  </script>


  <!-- switch -->
  <h2>Switch:</h2>
  <switch></switch>
  <switch class="febsui-switch-off"></switch>
  <switch class="febsui-switch-on"></switch>
  <br>
  <button onclick="switchAll()">switch all</button>
  <button onclick="switchDisable()">switch disable</button>

  <script type="text/javascript">
    $(function () {
      $('switch').switch(function () {
        var isSwitch = $(this).switchIsOn();
        febsui.toast('switch is: ' + (isSwitch ? 'on' : 'off'));
      });
    });

    function switchAll() {
      var switchs = $('switch');
      for (var i = 0; i < switchs.length; i++) {
        switchs[i].switchOn(!$(switchs[i]).switchIsOn());
      }
    }

    function switchDisable() {
      var switchs = $('switch');
      for (var i = 0; i < switchs.length; i++) {
        $(switchs[i]).setDisabled(!$(switchs[i]).isDisabled());
      }
    }
  </script>

  <!-- Popover -->
  <h2>Popover:</h2>
  <popover style="top:50px; left:50px;" data-attach="#popoverAttach1" data-offset="5">
    <div class="febsui-popover-cell">Call History</div>
    <div class="febsui-popover-cell">Scan QR</div>
    <div class="febsui-popover-cell">Pay</div>
  </popover>
  <button id="popoverAttach1" onclick="$('popover').popoverShow(true)">show</button>
  <button id="popoverAttach2" onclick="$('popover').popoverShow(false, '#popoverAttach2')">show without mask</button>

  <!-- ActionSheet -->
  <h2>ActionSheet:<h2>
  <button onclick="$('actionsheet').actionsheetShow();">show</button>
  <actionsheet>
    <div class="febsui-actionsheet-cell">menu 1</div>
    <div class="febsui-actionsheet-cell">menu 2</div>
    <div class="febsui-actionsheet-cell">menu 3</div>
    <div class="febsui-actionsheet-cell" style="color:#ff0000">menu 4</div>
    <div class="febsui-actionsheet-cancel">cancel</div>
  </actionsheet>


  <h2>Upload:</h2>
  <uploader data-api="http://test2.citongs.com/api/upload" 
         data-accept="application/zip" 
       data-filename="true" 
         data-finish="febsui.dialog_showAlert('upload ok')"
         data-progress="onUploadProgress"
         data-error="onUploadError"
          >上传图片</uploader>

  <uploader data-api="http://test2.citongs.com/api/upload"
         data-accept="application/zip"
        data-maxsize="10240">上传图片</uploader>

  <script>
    function onUploadProgress(percent) {
      console.log(percent);
    }

    function onUploadError(err) {
      if (febsui.uploadErr.nofile == err) {
        err = '未选择文件';
      } else if (febsui.uploadErr.sizeExceed == err) {
        err = '文件超出大小';
      } else if (febsui.uploadErr.crc32 == err) {
        err = '文件验证出错';
      } else if (febsui.uploadErr.net == err) {
        err = '网络错误';
      } else {
        err = '上传错误';
      }
      febsui.dialog_showAlert(err.toString());
    }
  </script>

</body>

</html>
